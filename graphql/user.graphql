scalar DateTime

type User {
  id: ID!
  name: String!
  email: String!
  profilePicture: String!
  language: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

input SignupInput {
  name: String!
  email: String!
  profilePicture: String!
  language: String!
}

type Query {
  getUser: User!
}

type Mutation {
  signup(input: SignupInput!): String!
}